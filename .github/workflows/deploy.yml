name: deploy

on:
    push:
    workflow_dispatch:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: latest
                  # extended: true

            - name: Build Web
              run: hugo --gc --minify

            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  PUBLISH_BRANCH: gh-pages
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}